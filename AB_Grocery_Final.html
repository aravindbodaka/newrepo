
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery for Students</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-image: url('https://img.freepik.com/free-photo/front-view-vegetable_140725-103355.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      font-size: 32px;
      font-weight: 700;
      padding: 20px 16px;
      margin: 40px auto 20px auto;
      background-color: #6a0dad;
      color: #ffffff;
      text-transform: uppercase;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.25);
      letter-spacing: 1px;
      border-radius: 6px;
      display: inline-block;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .menu-item {
      background-color: orange;
      color: green;
      border: 3px solid green;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      width: 180px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
    }
    .menu-item:hover {
      background-color: green;
      color: white;
      transform: scale(0.97);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    .controls {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .sort-select, .search-bar {
      font-size: 16px;
      padding: 6px;
      border-radius: 6px;
      border: 2px solid green;
    }
    .scroll-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .section {
      display: none;
    }
    .item {
      background-color: orange;
      border: 3px solid green;
      padding: 10px;
      color: green;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      min-width: 160px;
      cursor: pointer;
    }
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 22px;
      border: none;
      background-color: #6a0dad;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
    }
    .theme-toggle, .cart-toggle {
      position: fixed;
      top: 20px;
      background-color: #ffffffaa;
      border: 2px solid #6a0dad;
      color: #6a0dad;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
    .theme-toggle { right: 120px; }
    .cart-toggle { right: 20px; }
    .cart-overlay {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #fefefe;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -3px 0 8px rgba(0,0,0,0.3);
    }
    .cart-content ul {
      list-style: none;
      padding: 0;
    }
    .cart-content li {
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    body.dark-mode {
      background-color: #121212;
      background-image: none;
      color: white;
    }
    body.dark-mode .header,
    body.dark-mode .menu-item,
    body.dark-mode .item,
    body.dark-mode .sort-select,
    body.dark-mode .search-bar {
      background-color: #333;
      color: #eee;
      border-color: #999;
    }
    body.dark-mode .menu-item:hover,
    body.dark-mode .item:hover {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">Grocery for Students</div>
  </div>
</body>
</html>
