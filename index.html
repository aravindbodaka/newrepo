<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Selling Mobiles at Walmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #2a2a2a;
        }
        .mobile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .mobile-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .mobile-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .mobile-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .mobile-price {
            color: #28a745;
            font-size: 16px;
            margin: 5px 0;
        }
        .mobile-desc {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Top Selling Mobiles at Walmart</h1>
    <div class="mobile-container">
        <div class="mobile-card">
            <img src="https://i.imgur.com/k5LdL0U.jpg" alt="iPhone 14">
            <div class="mobile-name">Apple iPhone 14 (128GB)</div>
            <div class="mobile-price">$799.00</div>
            <div class="mobile-desc">Super Retina XDR display, A15 Bionic chip, 5G capable.</div>
        </div>
        <div class="mobile-card">
            <img src="https://i.imgur.com/2Iu5HdZ.jpg" alt="Samsung Galaxy S23">
            <div class="mobile-name">Samsung Galaxy S23 Ultra</div>
            <div class="mobile-price">$1199.00</div>
            <div class="mobile-desc">200MP camera, Snapdragon 8 Gen 2, S Pen included.</div>
        </div>
        <div class="mobile-card">
            <img src="https://i.imgur.com/lEwP6yU.jpg" alt="Google Pixel 7">
            <div class="mobile-name">Google Pixel 7 Pro</div>
            <div class="mobile-price">$899.00</div>
            <div class="mobile-desc">Google Tensor G2 chip, pro-level cameras, Android 13.</div>
        </div>
    </div>
</body>
</html>
